<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <br>
    <br>
    <button id="fortuneButton">Get a fortune</button>
    <br>
    <br>
    <button id="motivationButton">Get motivation</button>
    <br>
    <br>
    <button id="dateButton">Get Today's Date</button>
    <br>
    <br>

    <label for="mood-select">Choose a Mood:</label>
    <select name = "mood" id = "mood-select">
      <option name = "Happy"> Happy</option>
      <option name = "Sad">Sad</option>
      <option name = "Angry">Angry</option>
      <option name = "Cheeful">Cheerful</option>
      <option name = "Gloomy">Gloomy</option>
      <option name = "Stressed">Stressed</option>
      <option name = "Fearful">Fearful</option>
    </select>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      document.getElementById("fortuneButton").onclick = function () {
          axios.get("http://localhost:4000/api/fortune")
              .then(function(response) {
              const data = response.data;
              alert(data)
            });
      };
      document.getElementById("motivationButton").onclick = function () {
        axios.get("http://localhost:4000/api/motivation")
              .then(function(response) {
              const data = response.data;
              alert(data)
          });
      };
      document.getElementById("dateButton").onclick = function () {
        axios.get("http://localhost:4000/api/date")
          .then(function(response) {
            const data = response.data
            alert(data)
          });
      };
    </script>
  </body>
</html>
